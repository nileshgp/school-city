<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewTest()">New Test</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-test-item
      *ngFor="let testEl of tests | orderBy:'student'; let i = index "
      [test]="testEl"
      [index]="i"></app-test-item>
  </div>
</div>
